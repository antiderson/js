<!DOCTYPE html>
<html>

<head>
    <title>Custo do Veículo </title>
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
    <div class="banner-img"></div>
    <div class="panel">
        <div class="titulo">
            <h2>Custo de fábrica</h2>
        </div>
        <div class="textbox">
            <input type="number" id="custo" placeholder="Custo de fábrica" />
        </div>
        <div class="textbox">
            <input type="text" id="media" placeholder="Resultado" disabled />
        </div>
        <div class="panelbutton">
            <div class="calcular">
                <button type="button" id="calcular">Calcular</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
