<!DOCTYPE html>
<html>

<head>
    <title>Media Ponderada</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="banner-img"></div>
    <div class="panel">
        <div class="titulo">
            <h2>Media Ponderada</h2>
        </div>
        <div class="textbox">
            <input type="number" id="n1" placeholder="Nota 1" />
        </div>
        <div class="textbox">
            <input type="number" id="n2" placeholder="Nota 2" />
        </div>
        <div class="textbox">
            <input type="number" id="n3" placeholder="Nota 3" />
        </div>
        <div class="textbox">
            <input type="text" id="media" placeholder="Resultado" disabled />
        </div>
        <div class="panelbutton">
            <div class="calcular">
                <button type="button" id="calcular">Calcular</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
