<!DOCTYPE html>
<html>

<head>
    <title>Aposentadoria</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="banner-img"></div>
    <div class="panel">
        <div class="titulo">
            <h2>Aposentadoria</h5>
        </div>
        <div class="textbox">
            <input type="text" id="nm" placeholder="Nome" />
        </div>
        <div class="textbox">
            <span>Ano de nascimento do funcionario</span><input type="number" id="dtnascimento" placeholder="Data de nascimento" />
        </div>
        <div class="textbox">
            <span>Ano de ingresso na empresa</span><input type="number" id="dtempresa" placeholder="Data de entrada na empresa" />
        </div>
        <div class="textbox">
            <input type="text" id="resultado" placeholder="Resultado" disabled />
        </div>
        <div class="panelbutton">
            <div class="calcular">
                <button type="button" id="calcular">Calcular</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
