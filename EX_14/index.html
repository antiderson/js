
<!DOCTYPE html>

<html>
    <head>
        <title>Calcular Salario</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
        <div class="banner-img"></div>
        <div class="panel">
            <div class="titulo">
                <h2>Tabuada</h2>
            </div>
            <div class="textbox">
                <input type="number" id="txtn" placeholder="Numero" />
            </div>
            <div>
                <select name="tabuada" id="resultado" size="10" >

                </select>
            </div>
            <!-- <div class="textbox" >
                <input type="text" id="Resultado" placeholder="Resultado" disabled />
            </div> -->
            <div class="panelbutton">
                <div class="calcular">
                    <button type="button" id="calcular" onclick="tabuada()">Calcular</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
